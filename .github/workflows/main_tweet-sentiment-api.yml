name: Deploy Tweet Sentiment API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (if any)
      run: |
        # Si vous avez des tests, exécutez-les ici. Vous pouvez aussi les ignorer si ce n'est pas pertinent pour l'instant.
        # pytest
        
        echo "No tests found, proceeding to deployment."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "tweet-sentiment-api"
        slot-name: "production"
        publish-profile: ${{ secrets.AzureAppService_PublishProfile }}

    - name: Upload models (optional step)
      run: |
        # Si vous devez charger vos modèles ou d'autres artefacts.
        # Exemple : cp models/* /path/to/target/dir/
        echo "Models uploaded"
