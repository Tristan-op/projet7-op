name: Deploy sentiment API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Vérification du dépôt
    - name: Checkout repository content
      uses: actions/checkout@v3

    # 2. Login à Azure avec le secret d'authentification
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Setup Python
    - name: Setup Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    # 4. Mettre à jour pip et installer les dépendances à partir de requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5. Run pytest si vous avez des tests unitaires (à commenter sinon)
    - name: Run tests
      run: |
        pytest

    # 6. Déploiement de l'application sur Azure App Service
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tweet-sentiment-api' # Changez cela par le nom de votre App Service
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
