name: Azure Web App Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code source
    - name: Checkout code
      uses: actions/checkout@v2

    # Étape 2 : Configurer Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    # Étape 3 : Créer et activer un environnement virtuel
    - name: Create virtual environment
      run: |
        python -m venv .venv  # Créer un environnement virtuel appelé '.venv'
        . $(pwd)/.venv/bin/activate  # Activer l'environnement virtuel

    # Étape 4 : Mettre à jour pip et installer les dépendances
    - name: Install dependencies
      run: |
        . $(pwd)/.venv/bin/activate  # Activer l'environnement virtuel
        python -m pip install --upgrade pip  # Mettre à jour pip
        pip install -r requirements.txt  # Installer les dépendances depuis le fichier requirements.txt

    # Étape 5 : Vérifier que toutes les bibliothèques sont bien installées
    - name: Verify installed packages
      run: |
        . $(pwd)/.venv/bin/activate  # Activer l'environnement virtuel
        pip list  # Lister les packages pour vérifier si tout est bien installé

    # Étape 6 : Télécharger le modèle FastText (si nécessaire)
    - name: Download FastText model
      run: |
        . $(pwd)/.venv/bin/activate  # Activer l'environnement virtuel
        wget -P ./modèle https://dl.fbaipublicfiles.com/fasttext/vectors-crawl/cc.fr.300.bin.gz
        gunzip ./modèle/cc.fr.300.bin.gz  # Décompresser le modèle FastText

    # Étape 7 : Connexion à Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Étape 8 : Déployer sur Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tweet-api'
        publish-profile: ${{ secrets.AZURE_API }}
