<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
</head>
<body>
    <h1>Bienvenue</h1>
    <p>L'API est prête à traiter les tweets.</p>
    <p>L'application conservera les tweets pendant 6 mois pour enrichir le modèle de prédiction.</p>
    <p>Si vous êtes d'accord avec cela, appuyez sur "OK". Sinon, appuyez sur "Exit".</p>
    
    <!-- Bouton OK -->
    <form action="/continue">
        <button type="submit">OK</button>
    </form>
    
    <!-- Bouton Exit -->
    <form action="/exit">
        <button type="submit">Exit</button>
    </form>
</body>
