<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Liste des messages</title>
</head>
<body>
    <h1>Administration - Liste des messages</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody>
            <!-- Boucle pour afficher les messages -->
            {% for message in messages %}
            <tr>
                <td>{{ message['username'] }}</td>
                <td>{{ message['message'] }}</td>
                <td>{{ message['time'] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">Aucun message trouvÃ©</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Retour Ã  la page d'accueil</a>
</body>
</html>
