<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des messages</title>
</head>
<body>
    <h1>Liste des messages</h1>

    <!-- Table des messages -->
    <table border="1">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Sentiment</th>
                <th>Prédiction</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.username }}</td>
                <td>{{ msg.message }}</td>
                <td>{{ msg.sentiment }}</td>
                <td>{{ msg.predicted_sentiment }}</td>
                <td>{{ msg.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Boutons supplémentaires -->
    <div>
        <button id="saveDatabaseBtn">Sauvegarder dans la base de données</button>
        <button id="retrainModelBtn">Réentraînement du modèle</button>
    </div>

    <script>
        // Fonction pour avertir l'utilisateur lors de la sauvegarde
        document.getElementById("saveDatabaseBtn").addEventListener("click", function() {
            alert("Implémentation de la base de données en cours...");
        });

        // Fonction pour avertir l'utilisateur lors du réentraînement du modèle
        document.getElementById("retrainModelBtn").addEventListener("click", function() {
            alert("Réentraînement du modèle non encore implémenté...");
        });
    </script>
</body>
</html>
