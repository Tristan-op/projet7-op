<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Administrateur</title>
</head>
<body>
    <h1>Liste des messages</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Sentiment</th>
                <th>Prédiction</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.username }}</td>
                <td>{{ msg.message }}</td>
                <td>{{ 'Positif' if msg.sentiment == 1 else 'Négatif' }}</td>
                <td>{{ 'Positif' if msg.prediction == 1 else 'Négatif' }}</td>
                <td>{{ msg.time }}</td>  <!-- Affichage de l'heure -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
