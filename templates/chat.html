<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Chat</title>
</head>
<body>
    <h1>Application de Chat</h1>

    <!-- Formulaire d'envoi de message -->
    <form id="messageForm">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <!-- Confirmation du sentiment -->
    <div id="confirmationSection" style="display:none;">
        <p id="predictionText"></p>
        <button id="confirmYes">Oui</button>
        <button id="confirmNo">Non</button>
    </div>

    <!-- Affichage de l'historique des messages -->
    <h2>Historique des messages</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Sentiment</th>
                <th>Prédiction</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody id="messageHistory">
            <!-- Les messages seront insérés ici via JavaScript -->
        </tbody>
    </table>

    <script>
        let currentTweet = {};

        // Fonction pour mettre à jour l'historique des messages
        function updateMessageHistory(messages) {
            const historyTable = document.getElementById('messageHistory');
            historyTable.innerHTML = ''; // Réinitialiser l'historique

            messages.forEach(msg => {
                const row = document.createElement('tr');

                // Nom d'utilisateur
                const usernameCell = document.createElement('td');
                usernameCell.textContent = msg.username;
                row.appendChild(usernameCell);

                // Message
                const messageCell = document.createElement('td');
                messageCell.textContent = msg.message;
                row.appendChild(messageCell);

                // Sentiment confirmé
                const sentimentCell = document.createElement('td');
                sentimentCell.textContent = msg.sentiment ? msg.sentiment : 'En attente';
                row.appendChild(sentimentCell);

                // Prédiction
                const predictedSentimentCell = document.createElement('td');
                predictedSentimentCell.textContent = msg.predicted_sentiment ? msg.predicted_sentiment : '';
                row.appendChild(predictedSentimentCell);

                // Heure
                const timeCell = document.createElement('td');
                timeCell.textContent = msg.time;
                row.appendChild(timeCell);

                // Ajouter la ligne au tableau
                historyTable.appendChild(row);
            });
        }

        // Soumission du formulaire
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, message })
            })
            .then(response => response.json())
            .then(data => {
                currentTweet = { username, message, prediction: data.prediction };
                document.getElementById('predictionText').textContent = data.result;
                document.getElementById('confirmationSection').style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });

        // Gérer la confirmation de l'utilisateur
        document.getElementById('confirmYes').addEventListener('click', function() {
            sendConfirmation(true);
        });

        document.getElementById('confirmNo').addEventListener('click', function() {
            sendConfirmation(false);
        });

        function sendConfirmation(confirmation) {
            fetch('/confirm-sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ...currentTweet, confirmation })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('confirmationSection').style.display = 'none';
                loadMessageHistory();
            })
            .catch(error => {
                console.error('Erreur lors de la confirmation:', error);
            });
        }

        // Fonction pour charger l'historique des messages
        function loadMessageHistory() {
            fetch('/chat-history')
            .then(response => response.json())
            .then(data => {
                updateMessageHistory(data.messages);
            })
            .catch(error => {
                console.error('Erreur lors du chargement de l\'historique des messages:', error);
            });
        }

        // Charger l'historique des messages lorsque la page est chargée
        window.onload = function() {
            loadMessageHistory();
        };
    </script>
</body>
</html>
