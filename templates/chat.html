<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Chat</title>
</head>
<body>
    <h1>Application de Chat</h1>

    <!-- Formulaire d'envoi de message -->
    <form id="messageForm">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="sentiment">Sentiment (0 = Négatif, 1 = Positif):</label>
        <input type="number" id="sentiment" name="sentiment" min="0" max="1" required>

        <button type="submit">Envoyer</button>
    </form>

    <!-- Affichage de l'historique des messages -->
    <h2>Historique des messages</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Message</th>
                <th>Sentiment</th>
                <th>Prédiction</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody id="messageHistory">
            <!-- Les messages seront insérés ici via JavaScript -->
        </tbody>
    </table>

    <script>
        // Fonction pour mettre à jour l'historique des messages
        function updateMessageHistory(messages) {
            const historyTable = document.getElementById('messageHistory');
            historyTable.innerHTML = ''; // Réinitialiser l'historique

            messages.forEach(msg => {
                const row = document.createElement('tr');

                // Nom d'utilisateur
                const usernameCell = document.createElement('td');
                usernameCell.textContent = msg.username;
                row.appendChild(usernameCell);

                // Message
                const messageCell = document.createElement('td');
                messageCell.textContent = msg.message;
                row.appendChild(messageCell);

                // Sentiment
                const sentimentCell = document.createElement('td');
                sentimentCell.textContent = msg.sentiment ? (msg.sentiment == 'Positif' ? 'Positif' : 'Négatif') : '';
                row.appendChild(sentimentCell);

                // Prédiction
                const predictedSentimentCell = document.createElement('td');
                predictedSentimentCell.textContent = msg.predicted_sentiment ? (msg.predicted_sentiment == 'Positif' ? 'Positif' : 'Négatif') : '';
                row.appendChild(predictedSentimentCell);

                // Heure
                const timeCell = document.createElement('td');
                timeCell.textContent = msg.time;
                row.appendChild(timeCell);

                // Ajouter la ligne au tableau
                historyTable.appendChild(row);
            });
        }

        // Soumission du formulaire
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const sentiment = document.getElementById('sentiment').value;

            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, message, sentiment })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.result);
                // Appeler une fonction pour mettre à jour l'historique après l'envoi du message
                loadMessageHistory();
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        });

        // Fonction pour charger l'historique des messages
        function loadMessageHistory() {
            fetch('/chat-history')
            .then(response => response.json())
            .then(data => {
                updateMessageHistory(data.messages);
            })
            .catch(error => {
                console.error('Erreur lors du chargement de l\'historique des messages:', error);
            });
        }

        // Charger l'historique des messages lorsque la page est chargée
        window.onload = function() {
            loadMessageHistory();
        };
    </script>
</body>
</html>
