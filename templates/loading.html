<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement des Modèles</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style des barres de progression */
        .progress-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 20px auto;
        }

        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .progress-label {
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <script>
        function updateProgressBar(progress, completed, modelName) {
            const progressBar = document.getElementById(`${modelName}-progress-bar`);
            progressBar.style.width = progress + "%";
            progressBar.innerText = progress + "%";

            if (completed) {
                progressBar.style.backgroundColor = "#4caf50"; // Vert pour terminé
            } else {
                progressBar.style.backgroundColor = "#3498db"; // Bleu pour en cours
            }
        }

        function checkLoadingStatus() {
            fetch('/check-progress')
            .then(response => response.json())
            .then(data => {
                // Mettre à jour chaque barre de progression individuellement
                const { progress, completed } = data;

                if (completed.tensorflow_loaded) {
                    updateProgressBar(100, true, "tensorflow");
                } else {
                    updateProgressBar((progress / 3) * 1, false, "tensorflow"); // 33.33% max pour TensorFlow
                }

                if (completed.spacy_loaded) {
                    updateProgressBar(100, true, "spacy");
                } else {
                    updateProgressBar(((progress - (completed.tensorflow_loaded ? 100 : 0)) / 2), false, "spacy"); // 50% max pour spaCy
                }

                if (completed.fasttext_loaded) {
                    updateProgressBar(100, true, "fasttext");
                } else {
                    updateProgressBar(progress, false, "fasttext"); // 100% max pour FastText
                }

                // Vérifier si tous les modèles sont chargés pour rediriger
                if (completed.tensorflow_loaded && completed.spacy_loaded && completed.fasttext_loaded) {
                    window.location.href = "/welcome";
                }
            })
            .catch(error => {
                console.error('Erreur lors de la vérification de l\'état de chargement', error);
            });
        }

        // Vérifier l'état du chargement toutes les secondes
        setInterval(checkLoadingStatus, 1000);
    </script>
</head>
<body>
    <h1 style="text-align: center;">Chargement des Modèles...</h1>
    <div class="loader"></div>
    
    <!-- Barre de progression pour TensorFlow -->
    <div class="progress-container">
        <div id="tensorflow-progress-bar" class="progress-bar">0%</div>
    </div>
    <div class="progress-label">Chargement du modèle TensorFlow</div>
    
    <!-- Barre de progression pour spaCy -->
    <div class="progress-container">
        <div id="spacy-progress-bar" class="progress-bar">0%</div>
    </div>
    <div class="progress-label">Chargement du modèle spaCy</div>
    
    <!-- Barre de progression pour FastText -->
    <div class="progress-container">
        <div id="fasttext-progress-bar" class="progress-bar">0%</div>
    </div>
    <div class="progress-label">Chargement du modèle FastText</div>
</body>
</html>
