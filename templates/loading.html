<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement des Modèles</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style de la barre de progression */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar-inner {
            height: 30px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>

    <script>
        function updateProgressBar(progress, completed) {
            const progressBarInner = document.getElementById("progress-bar-inner");
            progressBarInner.style.width = progress + "%";
            progressBarInner.innerText = progress + "%";

            if (completed.fasttext_loaded && completed.spacy_loaded) {
                // Rediriger vers la page welcome.html une fois le chargement terminé
                window.location.href = "/welcome";
            }
        }

        function checkLoadingStatus() {
            fetch('/check-progress')
            .then(response => response.json())
            .then(data => {
                updateProgressBar(data.progress, data.completed);
            })
            .catch(error => {
                console.error('Erreur lors de la vérification de l\'état de chargement', error);
            });
        }

        // Vérifier l'état du chargement toutes les secondes
        setInterval(checkLoadingStatus, 1000);
    </script>
</head>
<body>
    <h1>Chargement des modèles...</h1>
    <div class="loader"></div>
    
    <!-- Barre de progression -->
    <div class="progress-bar">
        <div id="progress-bar-inner" class="progress-bar-inner">0%</div>
    </div>
</body>
</html>
